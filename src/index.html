<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Witcher</title>
</head>
<body>
    <section class="main">

        <div class="main__block">
            <a href="#">
                <img src="img/logo.png" alt="Logo" class="main__block_logo">
            </a>
            <div class="main__block_witcher" data-aos="fade-right">
                <img src="img/sparks_front.png" alt="Front Sparks" class="sparks_front">
                <img src="img/sparks_back.png" alt="Back Sparks" class="sparks_back">
            </div>
            <img src="img/witcher.png" alt="Witcher" class="witcher">
        </div>

        <div class="main__info">
            <h1 data-aos="fade-down"><span>300%</span><br>welcome bonus</h1>
            <div class="main__info_code" data-aos="zoom-in">
                <p id="p1">Witcher</p>
                <button onclick="copyText('#p1')">copy code</button>
            </div>
            <button class="main__info_btn">
                Play now
            </button>
        </div>

        <p class="main__conditions">*Terms and Conditions Apply</p>
    </section>

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <!--    <script src="js/jquery-3.5.1.min.js"></script>
    На моём компьютере, почему-то прогружается script.js раньше JQuery и образуется ошибка :(
    Поэтому подключаю не через npm
    -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/parallax-mouse.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
